<ion-header>
  <ion-toolbar>
    <ion-title>Pokemons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-grid>
     <ion-row>
  <ion-col 
   size-lg="3"
   size-xl="3" 
   size-md="4" 
   size-xs="12" 
   size-sm="6" *ngFor="let pokemon of pokemons">
    <app-pokemon-card [pokemon]="pokemon"></app-pokemon-card>
  </ion-col>
</ion-row>
  </ion-grid>
 
</ion-content>

<ion-card class="ion-margin hover-expand">
      <ion-card-header>
        <ion-card-title>{{capitalizeFirstLetter(pokemon.name)}}</ion-card-title>
        <ion-card-subtitle>
          <span *ngFor="let type of pokemon.types">
            {{ capitalizeFirstLetter(type.type.name) }}
          </span>
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <img
          [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + pokemon.id + '.png'" 
          alt="Gengar"
          style="width: 300px;"
        />
      </ion-card-content>
    </ion-card>
